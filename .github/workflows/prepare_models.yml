name: Prepare models

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y git-lfs wget unzip ffmpeg

          NCNN_VERSION=20240410
          wget -q https://github.com/Tencent/ncnn/releases/download/${NCNN_VERSION}/ncnn-${NCNN_VERSION}-ubuntu-2204.zip
          unzip -q ncnn-${NCNN_VERSION}-ubuntu-2204.zip
          sudo install -m 0755 ncnn-${NCNN_VERSION}-ubuntu-2204/bin/onnx2ncnn /usr/local/bin/onnx2ncnn
          sudo install -m 0755 ncnn-${NCNN_VERSION}-ubuntu-2204/bin/ncnnoptimize /usr/local/bin/ncnnoptimize
          sudo cp -a ncnn-${NCNN_VERSION}-ubuntu-2204/lib/. /usr/local/lib/
          sudo ldconfig
          rm -rf ncnn-${NCNN_VERSION}-ubuntu-2204 ncnn-${NCNN_VERSION}-ubuntu-2204.zip

      - name: Verify NCNN tools availability
        run: |
          set -euxo pipefail
          command -v onnx2ncnn
          onnx2ncnn -h > /dev/null
          command -v ncnnoptimize
          ncnnoptimize -h > /dev/null

      - name: Install Python dependencies
        run: |
          set -euxo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install torch torchvision onnx onnxsim onnxruntime tensorflow==2.14.0 tf2onnx onnx-tf einops

      - name: Prepare model artifacts
        run: |
          set -euxo pipefail
          bash scripts/prepare_models.sh

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          bash scripts/publish_models_release.sh
