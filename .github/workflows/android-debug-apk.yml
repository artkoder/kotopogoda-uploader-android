name: Android Debug APK

on:
  push:
    branches:
      - main
      - 'feat/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9
          cache-read-only: true

      # Устанавливаем Android SDK вручную в $HOME/android-sdk
      - name: Install Android SDK (API 35)
        shell: bash
        run: |
          set -euxo pipefail
          SDK="$HOME/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd /tmp
          curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdtools.zip
          mv cmdline-tools "$SDK/cmdline-tools/latest"

          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "platform-tools"
          # build-tools 35.0.1 может отсутствовать на зеркале — пробуем 35.0.1, если нет, ставим 35.0.0
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "build-tools;35.0.1" || \
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "build-tools;35.0.0"
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "platforms;android-35"

          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" --licenses

          echo "sdk.dir=$SDK" > local.properties

      - name: Build debug APK
        run: gradle --no-daemon assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/**/debug/*.apk
